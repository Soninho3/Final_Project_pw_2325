<DOCTYPE html>
<html>
    <head>
        <title>{%block title %}My App{% endblock %}</title>
    </head>
    <body>
        <header>
            <nav>
                <a href="{% url 'home' %}" class="homelink">Home</a>
                <a href="{% url 'signup' %}" class="signuplink">Signup</a>
                {% if user.is_authenticated %}
                     <a href="{% url 'logout' %}">Logout</a>
                     <script>
                        document.querySelector(".homelink").style.display = "none"
                        document.querySelector(".signuplink").style.display = "none"
                     </script>
                {% else %}
                     <a href="{% url 'login' %}"></a>
                     <a href="{% url 'login' %}"></a>
                {% endif %}
            </nav>
        </header>
        <main>
            {% block content %}{% endblock%}
        </main>
    </body>
</html>
